<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<!-- Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery-3.6.0.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../js/bootstrap.min.js" type="text/javascript"></script>
		<!-- vpplayer-->
		<link rel="stylesheet" type="text/css" href="../css/vpplayer.css">
		<script src="../js/vpplayer.js"></script>
		<meta charset="utf-8">
		<title>音乐解析||ErrKiller</title>
		<style>
			body {
				background: url("https://s1.ax1x.com/2022/05/03/OABOVe.jpg") no-repeat center;
				background-repeat: no-repeat;
				background-size: cover;
				background-position: center 0;
				background-repeat: no-repeat;
				background-attachment: fixed;
				-webkit-background-size: cover;
				-o-background-size: cover;
				-moz-background-size: cover;
				-ms-background-size: cover;
			}

			.container h1,
			h2,
			h3 {
				text-align: center;
			}

			#show {
				margin-top: 10%;
			}

			#songName {}

			#player {
				/* width:500px;
				margin-top:200px; */
			}

			#tips a {
				text-decoration: none;
				color: #ffff7f;
			}
		</style>
	</head>
	<body>
		<div class="container" id="show">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<h2 id="tips">Power By 网易云音乐</a></h2>
					<form role="form">
						<div class="form-group">
							<h3>歌曲名称：</h3>
							<input class="form-control" id="songName" type="text" placeholder="请输入歌曲链接" />
						</div>
					</form>
					<button id="subPost" class="btn btn-lg btn-success">搜索</button>
				</div>
			</div>
			<div class="row clearfix" id="resShow">
				<div class="col-md-6 column" id="songsList">
					<!-- 搜索列表 -->
				</div>
				<div class="col-md-6 column">
					<div class="col-md-12 column">
						<div id="songMess">
							<!-- // 名称	类型	返回信息-->
							
						</div>
					</div>
					<div class="col-md-12 column">
						
						<!--vpplayer音乐播放器-->
						<div id="player"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/musicDown.js"></script>
</html>
