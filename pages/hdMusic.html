<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>HD MUSIC</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery-3.6.0.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	</head>
	<body style="background-color: #acacac ;">
		<div class="container">
			<div class="page-header">
				<h1>
					High-quality Music Download <small> By <a href="../index.html" style="text-decoration: none;">ErrKiller</a> </small>
				</h1>
			</div>
			<div class="row clearfix" style="margin-top: 5%;">
				<div class="col-md-12 column">
					<div class="row clearfix">
						<div class="col-md-12 column">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label" >歌曲名</label>
									<div class="col-sm-10">
										<input class="form-control" maxlength="30" id="song" type="text" placeholder="请输入歌曲名" />
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">歌手</label>
									<div class="col-sm-10">
										<input class="form-control" maxlength="30" id="singer" placeholder="请输入歌手" type="text" />
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">序号</label>
									<div class="col-sm-10">
										<input class="form-control" id="indexNum" placeholder="请输入歌曲序号(参考QQ音乐搜索结果),默认为1"
											type="number" />
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="row clearfix">
						<div class="col-md-12 column">
							<button type="button" class="btn btn-warning btn-lg btn-block" id="postBtn">提交</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="../js/hdMusic.js"></script>
